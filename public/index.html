<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIUFLIX</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="logo">VIUFLIX</div>
        <span class="material-icons search-icon" onclick="toggleSearch()">search</span>
    </nav>

    <div id="searchOverlay" class="search-overlay hidden">
        <div class="search-header">
            <input type="text" id="searchInput" placeholder="Cari film, drama, variety...">
            <span class="material-icons" onclick="toggleSearch()">close</span>
        </div>
        <div id="searchResultGrid" class="grid-container"></div>
    </div>

    <div id="playerContainer" class="player-overlay hidden">
        <video id="videoPlayer" controls playsinline></video>
        <div class="player-controls-top">
            <button onclick="closePlayer()" class="btn-close-player"><span class="material-icons">arrow_back</span></button>
            <span id="playerTitle">Judul Video</span>
        </div>
    </div>

    <main id="homeContent">
        
        <div id="hero" class="hero">
            <div class="hero-loader skeleton"></div> <img id="heroImg" class="hero-img hidden">
            <div class="hero-gradient"></div>
            <div class="hero-info hidden" id="heroInfo">
                <div class="hero-tags">
                    <span class="tag">Trending #1</span>
                    <span class="tag">Korea</span>
                </div>
                <h1 id="heroTitle">Memuat...</h1>
                <div class="hero-actions">
                    <button id="heroPlayBtn" class="btn-play"><span class="material-icons">play_arrow</span> Putar</button>
                    <button id="heroDetailBtn" class="btn-info"><span class="material-icons">info</span> Detail</button>
                </div>
            </div>
        </div>

        <div id="rowsContainer" class="rows-container">
            <div class="skeleton-row"></div>
            <div class="skeleton-row"></div>
        </div>
    </main>

    <div id="detailModal" class="detail-modal">
        <div class="modal-content">
            <div class="modal-handle"></div>
            <button class="modal-close" onclick="closeDetail()">&times;</button>
            
            <h2 id="modalTitle">Judul Film</h2>
            <div class="modal-meta">
                <span id="modalYear">2024</span> &bull; 
                <span id="modalGenre">Drama</span>
            </div>
            <p id="modalDesc">Deskripsi film...</p>
            
            <div class="episode-section">
                <h3>Episodes</h3>
                <div id="episodeList" class="episode-scroll">
                    </div>
            </div>
        </div>
    </div>
    <div id="modalBackdrop" class="modal-backdrop hidden" onclick="closeDetail()"></div>

    <script src="script.js"></script>
</body>
</html>
