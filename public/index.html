<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIUFLIX</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="logo">VIUFLIX</div>
        <span class="material-icons icon-btn" onclick="toggleSearch()">search</span>
    </nav>

    <div id="searchPage" class="search-page">
        <input type="text" id="searchInput" class="search-input" placeholder="Cari film, drakor, anime...">
        <div id="searchGrid" class="grid"></div>
    </div>

    <div id="home">
        <div id="loader">
            <div class="skeleton sk-hero"></div>
            <div class="skeleton sk-row"></div>
            <div class="skeleton sk-row"></div>
        </div>

        <div id="content" class="hidden">
            <header class="hero">
                <img id="heroImg" src="" alt="Hero">
                <div class="hero-gradient"></div>
                <div class="hero-content">
                    <h1 id="heroTitle">Judul Film</h1>
                    <div class="hero-btns">
                        <button class="btn btn-play" id="heroPlay"><span class="material-icons">play_arrow</span> Putar</button>
                        <button class="btn btn-glass" id="heroInfo"><span class="material-icons">info_outline</span> Info</button>
                    </div>
                </div>
            </header>
            <div id="sectionsContainer"></div>
        </div>
    </div>

    <div class="sheet-overlay" id="sheetOverlay" onclick="closeSheet()"></div>
    <div class="sheet" id="sheet">
        <div class="sheet-header">
            <button class="close-sheet" onclick="closeSheet()">&times;</button>
        </div>
        <div class="sheet-content">
            <h2 id="sheetTitle" style="font-size: 1.5rem; margin-bottom: 5px;">Judul</h2>
            <div class="meta-tags">
                <span id="sheetYear">2024</span> &bull; <span id="sheetGenre">Drama</span>
            </div>
            <p id="sheetDesc" style="line-height: 1.4; color: #ddd;">Deskripsi...</p>
            
            <div class="episode-list" id="epList"></div>
        </div>
    </div>

    <div class="player-modal" id="playerModal">
        <button class="close-player" onclick="stopVideo()"><span class="material-icons">arrow_back</span></button>
        <video id="videoPlayer" controls playsinline></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
